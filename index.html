<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="company__header">
      <img src="./images/image-header-mobile.jpg" alt="">
    </section>

    <section class="company__info">
      <h1>Get <span class="text-violet">insights</span> that help your business grow.</h1>

      <p class="company__description text-light">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="company__stats-wrapper">
        <div class="company__stats">
          <p>10k+</p>
          <span class="text-light">companies</span>
        </div>
  
        <div class="company__stats">
          <p>314</p>
          <span class="text-light">templates</span>
        </div>
  
        <div class="company__stats">
          <p>12M+</p>
          <span class="text-light">queries</span>
        </div>
      </div>
      

    </section>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yeffry Fermin</a>.
  </div> -->
</body>

</html>
